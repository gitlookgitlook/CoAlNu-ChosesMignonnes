<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/login.css" />
  </head>
  <body>
    <div class="login-wrapper">
      <!-- 로고 -->
      <div class="login-logo">
        <a href="/index.html">
          <img src="/images/logo/Petit Trésor-logo.png" alt="Choses Mignonnes" />
        </a>
      </div>
      <!-- 로그인 -->
      <div class="login-form">
        <form>
          <!-- 로그인 - 아이디 -->
          <div>
            <input type="text" placeholder="아이디" required class="login-input" />
          </div>
          <!-- 로그인 - 비밀번호 -->
          <div>
            <input type="password" placeholder="비밀번호" required class="login-input" />
          </div>
          <!-- 로그인 - 로그인 상태 유지 -->
          <div>
            <input type="checkbox" id="remember" />
            <label for="remember">로그인 상태 유지</label>
          </div>
        </form>
      </div>
      <!-- 버튼 -->
      <div class="login-btns">
        <!-- 로그인, 회원가입 tag가 다른 이유 -->
        <!-- 🚀 로그인 버튼: 위 폼 데이터를 서버로 보냄 (type="submit"), 🔗 회원가입 링크: 다른 페이지로 이동만 함 (a태그) -->
        <button type="submit" class="btn-login">로그인</button>
        <a href="/signup.html" class="btn-signup">회원가입</a>
      </div>
    </div>

    <!-- Bootstrap JavaScript Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
